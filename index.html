<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Counter</title>
	 <link href="style.css" rel="stylesheet">

  </head>
 <body>
    <div class="App-header">
      <div >
        <h1 >Word Counter</h1>
        <div >
          <div >
            <div class="form">
              <input
                id="input-text"
                class="input"
                placeholder="Type your text"
                required=""
                type="text"
              />
              <span class="input-border"></span>
            </div>
          </div>
          <div >
            <h4 >
              Characters :
              <big id="char-counter" class="display-none">0</big>
            </h4>
            <h4>
              Words :
              <big id="word-counter" class="display-none">0</big>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
	
</html>
